<html>
    <script>
        var timer ;
        var compteur=0;
        function init(){
            timer = window.setInterval(draw,50)
        }

        function draw(){
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.clearRect(0,0,600,600);

            ctx.fillRect(25+compteur,300,50,50);
            compteur++;

        }
    </script>
    <body onload="init()">
        <canvas id='canvas' width="600" height="600"></canvas>
    </body>
</html>
