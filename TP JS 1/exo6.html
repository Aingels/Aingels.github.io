<html>

<head>
    <SCRIPT LANGUAGE="Javascript" SRC="point.js"></SCRIPT>
    <script>
        var encours = 0;

        var audio;
        var aCanvas;
        var point;

        function init() {
            audio  = document.getElementById("player");
            aCanvas=document.getElementById('myCanvas');
            point = new Point(10,10,aCanvas);

        }

        function playpause() {
            console.log(audio);
            if (encours == 0) {
                audio.play();
                encours=1;
            } else {
                audio.pause();
                encours=0;
            }
        }

        function updateCanvas(){
            var ctx =aCanvas.getContext("2d");
            ctx.clearRect(0,0,aCanvas.width,aCanvas.height);
            point.ache(audio.currentTime,audio.duration);
        }

        
    </script>
</head>

<body onload="init()">
    <canvas id="myCanvas" width="100" height="100"></canvas>

    <audio id="player" controls preload tabindex="0" ontimeupdate="updateCanvas()">
        <source type="audio/mp3" src="./yakuza-ost-baka-mitai-kiryu-full-version.mp3" />
        Your browser does not support HTML5 audio.
    </audio>
    <img src="./Photo Julien.jpg" alt="Une bien jolie photo" onclick="playpause()">
</body>

</html>
